[dependency-groups]
dev = [
  "pre-commit<5.0.0,>=4.0.0",
  "ruff<1.0.0,>=0.9.3",
  "yamlfix<2.0.0,>=1.16.0",
  "shandy-sqlfmt[jinjafmt]<1.0.0,>=0.20.0",
  "cookiecutter<2.0.0,>=1.7.3",
  "networkx==2.6.3",
  "databasers-utils @ git+https://github.com/basedosdados/databasers-utils.git@monorepo-migration",
  "ipykernel>=6.29.5",
  "basedosdados[all]>=2.0.2",
]

[tool.ruff]
line-length = 79
target-version = "py310"
extend-exclude = ['\{\{cookiecutter.pipeline_name\}\}']

[tool.ruff.lint]
select = ["E", "F", "I"]
ignore = ["E501"]

[tool.sqlfmt]
exclude = ["target/**/*", "dbt_packages/**/*", ".venv/**/*"]

[tool.hatch.metadata]
allow-direct-references = true

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
