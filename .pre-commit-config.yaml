---
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: detect-private-key  # detects private keys
      - id: fix-byte-order-marker  # fixes BOM
      - id: no-commit-to-branch  # prevents committing to protected branches
      - id: trailing-whitespace  # prevents trailing whitespace
  - repo: https://github.com/python-poetry/poetry
    rev: 2.1.2
    hooks:
      - id: poetry-check
  - repo: https://github.com/tconbeer/sqlfmt
    rev: v0.26.0
    hooks:
      - id: sqlfmt
        language_version: python
        additional_dependencies: ['.[jinjafmt]']
  - repo: local
    hooks:
      - id: yamlfix
        name: yamlfix
        types: [yaml]
        language: system
        entry: yamlfix --exclude ".venv/**/*" --exclude "dbt_packages/**/*" --exclude
          "target/**/*" --exclude ".github/**/*" .
