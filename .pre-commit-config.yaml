repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: check-added-large-files # prevents adding large files
        args: ["--maxkb=4000"]
      - id: detect-private-key # detects private keys
      - id: fix-byte-order-marker # fixes BOM
      - id: no-commit-to-branch # prevents committing to protected branches
  - repo: https://github.com/python-poetry/poetry
    rev: 1.8.5
    hooks:
      - id: poetry-check
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.9.3
    hooks:
      - id: ruff
        args: [--fix, --exclude, models/]
      - id: ruff-format
  - repo: https://github.com/lyz-code/yamlfix/
    rev: 1.17.0
    hooks:
      - id: yamlfix
        files: models
        args: [models/]
  - repo: https://github.com/tconbeer/sqlfmt
    rev: v0.20.0
    hooks:
      - id: sqlfmt
        language_version: python
        additional_dependencies: ['.[jinjafmt]']

