---
name: CI
on:
  pull_request:
    types: [opened, synchronize, reopened]
jobs:
  test:
    name: Test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        arch: [x64]
        os: [ubuntu-latest]
        python-version: [3.10.x]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up poetry
        run: pipx install poetry
      - name: Set up python
        uses: actions/setup-python@v4
        with:
          cache: poetry
          architecture: ${{ matrix.arch }}
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          poetry install --with=test
      - name: Check if `prefect build` works
        run: |
          poetry run prefect build
      - name: Get changed files for code tree analysis
        id: files
        uses: Ana06/get-changed-files@v2.1.0
      - name: Perform code tree analysis
        id: code-tree-analysis
        continue-on-error: true
        run: |
          poetry run python .github/workflows/scripts/code_tree_analysis.py "${{ steps.files.outputs.all }}"
      - name: Comment PR
        uses: thollander/actions-comment-pull-request@v1
        with:
          message: ${{ steps.code-tree-analysis.outputs.pr-message }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
