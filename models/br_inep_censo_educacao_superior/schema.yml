---
version: 2
models:
  - name: br_inep_censo_educacao_superior__curso
    description: Dados a nível de curso.
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns: [ano, id_curso, id_municipio, tipo_dimensao]
      - not_null_proportion_multiple_columns:
          at_least: 0.95
      - custom_dictionary_coverage:
          columns_covered_by_dictionary:
            - tipo_dimensao
            - tipo_organizacao_academica
            - tipo_organizacao_administrativa
            - rede
            - tipo_grau_academico
            - tipo_modalidade_ensino
            - tipo_nivel_academico
          dictionary_model: ref('br_inep_censo_educacao_superior__dicionario')
    columns:
      - name: ano
        description: Ano de referência do Censo da Educação Superior
        tests:
          - relationships:
              to: ref('br_bd_diretorios_data_tempo__ano')
              field: ano.ano
      - name: sigla_uf
        description: Sigla da Unidade da Federação do local de oferta do curso
        tests:
          - relationships:
              to: ref('br_bd_diretorios_brasil__uf')
              field: sigla
      - name: id_municipio
        description: ID Município do local de oferta do curso - IBGE 7 Dígitos
        tests:
          - custom_relationships:
              to: ref('br_bd_diretorios_brasil__municipio')
              field: id_municipio
              ignore_values: '0'
      - name: tipo_dimensao
        description: Tipo de dimensão geográfica dos cursos presenciais e a distância
          ofertados no Brasil e também por instituições brasileiras no exterior
      - name: tipo_organizacao_academica
        description: Tipo de Organização Acadêmica da IES
