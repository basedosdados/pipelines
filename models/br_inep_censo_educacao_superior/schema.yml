  - name: br_inep_censo_educacao_superior__dicionario
    description: Dicionário para tradução dos códigos do conjunto br_inep_censo_educacao_superior.
      Para taduzir códigos compartilhados entre instituições, como id_municipio, buscar
      por diretórios
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - id_tabela
            - nome_coluna
            - chave
            - cobertura_temporal
      - not_null_proportion_multiple_columns:
          at_least: 0.05
    columns:
      - name: id_tabela
        description: ID Tabela
      - name: nome_coluna
        description: Nome da coluna
      - name: chave
        description: Chave
      - name: cobertura_temporal
        description: Cobertura Temporal
      - name: valor
        description: Valor
  - name: br_inep_censo_educacao_superior__ies
    description: Dados a nível de instituição de ensino superior (IES).
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns: [ano, id_ies]
      - not_null_proportion_multiple_columns:
          at_least: 0.35
      - custom_dictionary_coverage:
          columns_covered_by_dictionary:
            - tipo_organizacao_academica
            - tipo_categoria_administrativa
          dictionary_model: ref('br_inep_censo_educacao_superior__dicionario')
    columns:
      - name: ano
        description: Ano de referência do Censo da Educação Superior
        tests:
          - relationships:
              to: ref('br_bd_diretorios_data_tempo__ano')
              field: ano.ano
      - name: sigla_uf
        description: Sigla da Unidade da Federação da sede administrativa ou reitoria
          da IES
        tests:
          - relationships:
              to: ref('br_bd_diretorios_brasil__uf')
              field: sigla
      - name: id_municipio
        description: ID Município da sede administrativa ou reitoria da IES - IBGE
          7 Dígitos
