  - name: br_inep_censo_escolar__turma
    description: A tabela contém dados que caracterizam as turmas de cada escola brasileira.
      Entre os dados podemos encontrar as disciplinas feitas pela turma, o horário
      de começo das aulas, o número de alunos da turma e o nível de ensino no qual
      se encontra a turma. Há também vários outros aspectos mais específicos, como
      se a turma passa por atividades complementares, em quais dias da semana ela
      é ativa e se a turma conta com medidas de inclusão como aulas em libras e em
      braille.
    columns:
      - name: ano
        description: Ano do Censo
        tests:
          - relationships:
              to: ref('br_bd_diretorios_data_tempo__ano')
              field: ano.ano
      - name: sigla_uf
        description: Código da UF da escola
        tests:
          - relationships:
              to: ref('br_bd_diretorios_brasil__uf')
              field: sigla
      - name: id_municipio
        description: Código do Município da escola
        tests:
          - relationships:
              to: ref('br_bd_diretorios_brasil__municipio')
              field: id_municipio
      - name: rede
        description: Rede Escolar
        tests:
          - relationships:
              to: ref('br_bd_diretorios_brasil__escola')
              field: rede
          - accepted_values:
              values: [municipal, estadual, federal, privada]
